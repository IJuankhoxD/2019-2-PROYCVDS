<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    
<h:head>
 
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css" /> 
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.css"/>
	
</h:head>
    
<h:body>
    <br></br>
    <br></br>
    <center>
        <div class ="divform" style="border-radius: 50px; height: auto">
            <h:form  id="guess_form">
                <br></br>
                <br></br>
                <img src="img/biblioteca.jpg" style="height: auto; width: 600px"/>
                <br></br>
                <br></br>
                <!-- Forma -->

                <div class="form-group boton">
                  <!-- <label for="example Input Email1">Email address</label> -->
                  <p:inputText type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar email" required="true" value="#{inicioBean.correo}"/>
                  <!-- <small id="email Help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group boton">
                  <!-- <label for="example Input Password1">Password</label> -->
                  <p:inputText type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required="true"  value="#{inicioBean.password}" />
                </div>
                <p:commandButton type="submit" class="btn btn-secondary boton" value="Iniciar Sesión" actionListener="#{inicioBean.doLogin}" />
                <br></br>
                <br></br>
                <p:commandButton class="btn btn-secondary boton" value="Registrarse" update="guess_form"/>
                <h3></h3>
            </h:form>
        </div>
    </center>

</h:body>
<script src="../Js/master.js"></script>
</html>
