<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css" /> 
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.css">
	</link>
</h:head>
<h:body>
	<center>
		<div class="divmenu">
                    <img src="img/eci.jpg" style="height: 80px"></img>
		</div>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<div class="divbarra" style="background:#a80505; height: 40px"></div>
		<br></br>
        <div class ="divform" style="height: 650px; border-radius: 50px;">
			<h:form id="guess_form">
				<br></br>
				<!-- <img src="img/mouse.JPG" width="670px" ></img> -->
				<br></br>
				<h2>Registro de Recursos</h2>
                <br></br>
                <form>
                        <div class="form-group">
                                <p:inputText type="text" class="form-control" id="inputAddress" placeholder="Nombre" 
                                    style="width: 600px"/>
                            </div>
                    
                        <br></br>    
                        <div class="form-group">
                                <p:inputText type="text" class="form-control" id="inputAddress2" placeholder="Identificador"
                                    style="width: 600px;"/>
                            </div>
                        <br></br>
                        <div class="form-group">
                                <p:inputText type="text" class="form-control" id="inputAddress" placeholder="Ubicación" 
                                    style="width: 600px;"/>
                            </div>
                        <br></br>
                        <div class="form-group">
                                <p:inputText type="text" class="form-control" id="inputAddress2" placeholder="Disponibilidad"
                                    style="width: 600px;"/>
                            </div>
                        <br></br>
                        <p:selectOneMenu value="#{ElementoBean.tipo}" style="width:196px">
	                        <f:selectItems value="#{ElementoBean.recursoTipos()}"/>
	                    </p:selectOneMenu>
                        <div class="form-group">
                            <select class="custom-select" style="width: 600px;">
                                <option selected="" >Tipo de recurso</option>
                                <option value="1">Texto</option>
                                <option value="2">Computador</option>
                                <option value="3">CD</option>
                                <option value="4">Sala de estudio</option>
                                <option value="5">Portátil</option>
                            </select>
                        </div>    
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck"/>
                            <label class="form-check-label" for="gridCheck">Check me out
                            </label>
                            </div>
                        </div>                        
                        <p:commandButton type="button" class="btn btn-primary btn" value="Registrar" actionListener = "#{ElementoBean.registrarElemento()}" update="@form"/>
                        <p:commandButton type="button" class="btn btn-secondary btn" value="Cancelar" action = "menu?faces-redirect = true"/>    
                    </form>
        
			</h:form>
		</div>
	</center>

</h:body>
<script src="../Js/master.js"></script>
</html>
